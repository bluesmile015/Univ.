<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#header{
            border: 1px solid red;
            width: 50%;
        }
        h1#lion
        {
            color: red;
        }
        div#shark
        {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="header">동물</h1>
        <div id="lion">
            <h1 id="lion">사자</h1>
            <p>사자는 아프리카 초원에 살고</p>
        </div>
        <div id="shark">
            <h1>상어</h1>
            <p>상어는 태평양 바다에 살고</p>
        </div>
    </div>
</body>
</html>
