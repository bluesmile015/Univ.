<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class&hover</title>
    <style>
        div.d1 {
            width: 100px;
            height: 100px;
            background-color: black;
            text-align: center;
            color: white;
            font-weight: 800;
            font-size: 45px;
            line-height: 240%;
            margin: 10px;
            border-radius: 10%;
        }
        div:hover {
            transition: 0.3s;
            background-color: blue;
            color: rgb(174, 216, 255);
        }
    </style>
</head>
<body>
    <div class="d1">1</div>
    <div class="d1">2</div>
    <div class="d1">3</div>
    <div class="d1">4</div>
    <div class="d1">5</div>
</body>
</html>
